<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic import with import maps</title>
        <link rel="icon" href="data:,">
        <script type="importmap">
            {
                "imports": {
                    "lib": "/libs/lib.js",
                    "library": "/libs/library.js"
                }
            }
        </script>
        <script type="module">
            // static import
            import "lib";

            // dynamic import
            import("library")
                .then(() => {
                    console.log("Dynamically import() with import modules worked.");
                })
                .catch((e) => {
                    console.log("Dynamically import() with import modules DID NOT work.");
                    console.error(e);
                });
        </script>
    </head>
    <body>
        <div>Open devtools console.</div>
    </body>
</html>
